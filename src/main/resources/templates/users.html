<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .bluetext {
            color: blue;
        }
    </style>
    <meta charset="UTF-8">
    <title>Usuário Master</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

</head>
<body>

<div class="container-fluid text-center">

    <div><h2>Manage Users</h2></div>
    <div class="m-2">
       <a class="bluetext mr-3" th:href="@{/users/new}">Novo Usuário</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]

    </div>

    <div>
      <table class="table table-bordered">
          <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>E-mail</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Ativo</th>
                <th></th>
            </tr>
          </thead>
          <tbody>
        <th:block th:each="user : ${listUsers}">
        <tr>
            <td>[[${user.id}]]</td>
            <td>[[${user.email}]]</td>
            <td>[[${user.firstname}]]</td>
            <td>[[${user.lastName}]]</td>
            <td>[[${user.enabled}]]</td>
        <td>
            <a class="bluetext me-3" color="blue" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
            <a class="bluetext me-3" color="blue" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
        </td>
        </tr>
        </th:block>

          </tbody>
      </table>

    </div>

</div>
</body>
</html>
